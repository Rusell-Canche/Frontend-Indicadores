services:
  backend:
    build: 
      context: ./Backend-indicadores-main
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:8000:8000"  # IMPORTANTE: 0.0.0.0: delante
    volumes:
      - ./Backend-indicadores-main:/var/www/html
      - /var/www/html/vendor
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_URL=http://192.168.3.233:8000  # <-- TU IP AQUÍ
    depends_on:
      - mongo
    networks:
      - app-network
    stdin_open: true
    tty: true
    extra_hosts:
      - "host.docker.internal:host-gateway"

  frontend:
    build:
      context: ./Frontend-Indicadores-main
      dockerfile: Dockerfile
    ports:
      - "0.0.0.0:5174:5173"  # IMPORTANTE: 0.0.0.0: delante
    volumes:
      - ./Frontend-Indicadores-main:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VITE_API_URL=http://192.168.3.233:8000  # <-- TU IP AQUÍ
      - VITE_APP_URL=http://192.168.3.233:5174  # <-- TU IP AQUÍ
    networks:
      - app-network
    stdin_open: true
    tty: true
    extra_hosts:
      - "host.docker.internal:host-gateway"

  mongo:
    image: mongo:7.0
    ports:
      - "0.0.0.0:27018:27017"  # IMPORTANTE: 0.0.0.0: delante
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge